# This is a working example.
# For a more complete reference use `--example`
kibot:
  version: 1

global:
  filters:
  - number: 1007
  - number: 1015
  - number: 58

preflight:
  set_text_variables:
    - name: 'FIELD_GIT_COMMIT_HASH'
      command: 'git log -1 --format="%h" #  "$KIBOT_PCB_NAME"'
    - name: 'FIELD_GIT_ORIGIN'
      command: 'git remote get-url origin'
    - name: 'FIELD_GIT_BRANCH'
      command: 'git rev-parse --abbrev-ref HEAD'

outputs:
- name: generic_bom_html
  comment: Generic Bill of Materials in HTML format
  type: bom
  dir: assembly
  options:
    format: HTML
    count_smd_tht: true
- name: generic_bom_csv
  comment: Generic Bill of Materials in CSV format
  type: bom
  dir: assembly
  options:
    format: CSV
    count_smd_tht: true
- name: digikey_csv
  comment: Generic Bill of Materials in CSV format
  type: bom
  dir: assembly
  options:
    format: CSV
    count_smd_tht: true
    output: digikey_cart.csv
    columns:
      - Digikey
      - Quantity per PCB
- name: generic_bom_xlsx
  comment: Generic Bill of Materials in XLSX format
  type: bom
  dir: assembly
  options:
    format: XLSX
    count_smd_tht: true
    columns:
      - row
      - References
      - Footprint
      - Quantity per PCB
      - Value
      - Description
      - Digikey
    group_fields:
      - Footprint
      - Value
      - Part
    xlsx:
      logo_scale: 2
      title: Bill of Materials
    component_aliases:
      - ['c', 'c_small', 'cap capacitor', 'C_P']
      - ['r', 'r_small', 'res resistor', 'R']
      - ['sw', 'switch']
      - ['l', 'l_small', 'inductor L']
      - ['zener', 'zenersmall', 'Z']
      - ['d', 'diode', 'd_small', 'D']
- name: basic_excellon
  comment: Drill files in EXCELLON format
  type: excellon
  dir: fabrication/drill
  options:
    map: pdf
- name: basic_gencad
  comment: PCB in GenCAD format
  type: gencad
  dir: assembly
- name: basic_gerb_drill
  comment: Drill files in GERB_DRILL format
  type: gerb_drill
  dir: fabrication/drill
  options:
    map: gerber
- name: gerber_modern
  comment: Gerbers in modern format, recommended by the standard
  type: gerber
  dir: fabrication/gerber
  layers:
  - 'copper'
  - layer: F.Paste
    suffix: F_Paste
    description: Front solder paste
  - layer: B.Silkscreen
    suffix: B_Silkscreen
    description: Bottom silkscreen (artwork)
  - layer: F.Silkscreen
    suffix: F_Silkscreen
    description: Front silkscreen (artwork)
  - layer: B.Mask
    suffix: B_Mask
    description: Bottom soldermask (negative)
  - layer: F.Mask
    suffix: F_Mask
    description: Front soldermask (negative)
  - layer: User.Drawings
    suffix: User_Drawings
    description: User drawings
  - layer: User.Comments
    suffix: User_Comments
    description: User comments
  - layer: Edge.Cuts
    suffix: Edge_Cuts
    description: Board shape
  - layer: B.Courtyard
    suffix: B_Courtyard
    description: Bottom courtyard area
  - layer: F.Courtyard
    suffix: F_Courtyard
    description: Front courtyard area
  - layer: B.Fab
    suffix: B_Fab
    description: Bottom documentation
  - layer: F.Fab
    suffix: F_Fab
    description: Front documentation
  - layer: Notes.Manufacturer
    suffix: Notes_Manufacturer
    description: Notes to the Manufacturer
