<!DOCTYPE HTML><html>
<head>
  <title>ESP Web Server</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="topnav">
    <h1>ESP WebSocket Server</h1>
  </div>
  <div class="content">
    <div class="card">
      <h2>Output - GPIO 2</h2>
      <p class="state">state: <span id="state">%STATE%</span></p>
      <p><button id="button" class="button">Toggle</button></p>
    </div>
  </div>
  <h1>Waberinator</h1>
  <div class="content">
    <div class="card">
      <h2>Strang 1</h2>
      <form>
          <div class="controlelement">
              <label for="s1_brightness" id="lab_s1_brightness">Helligkeit</label>
              <input type="range" min="1" max="100" value="50" class="slider" id="s1_brightness">
          </div>
          <div class="controlelement">
              <label for="s1_frequency" id="lab_s1_frequency">Frequenz</label>
              <input type="range" min="1" max="100" value="50" class="slider" id="s1_frequency">
          </div>
          <div class="controlelement">
              <label for="s1_phase" id="lab_s1_phase">Phase</label>
              <input type="range" min="1" max="100" value="50" class="slider" id="s1_phase">
          </div>
          <div class="controlelement">
              <label for="s1_depth" id="lab_s1_depth">Wabertiefe</label>
              <input type="range" min="1" max="100" value="50" class="slider" id="s1_depth">
          </div>
          <div class="controlelement">
              <label for="s1_smoothness" id="lab_s1_smoothness">Weichheit</label>
              <input type="range" min="1" max="100" value="50" class="slider" id="s1_smoothness">
          </div>
      </form>
    </div>
  </div>
  <div class="content">
    <div class="card">
      <h2>Strang 2</h2>
      <form>
          <div class="controlelement">
              <label for="s2_brightness" id="lab_s2_brightness">Helligkeit</label>
              <input type="range" min="1" max="100" value="50" class="slider" id="s2_brightness">
          </div>
          <div class="controlelement">
              <label for="s2_frequency" id="lab_s2_frequency">Frequenz</label>
              <input type="range" min="1" max="100" value="50" class="slider" id="s2_frequency">
          </div>
          <div class="controlelement">
              <label for="s2_phase" id="lab_s2_phase">Phase</label>
              <input type="range" min="1" max="100" value="50" class="slider" id="s2_phase">
          </div>
          <div class="controlelement">
              <label for="s2_depth" id="lab_s2_depth">Wabertiefe</label>
              <input type="range" min="1" max="100" value="50" class="slider" id="s2_depth">
          </div>
          <div class="controlelement">
              <label for="s2_smoothness" id="lab_s2_smoothness">Weichheit</label>
              <input type="range" min="1" max="100" value="50" class="slider" id="s2_smoothness">
          </div>
      </form>
    </div>
  </div>
<script>
  var gateway = `ws://${window.location.hostname}/ws`
  var websocket;
  window.addEventListener('load', onLoad);
  function initWebSocket() {
    console.log('Trying to open a WebSocket connection...');
    websocket = new WebSocket(gateway);
    websocket.onopen    = onOpen;
    websocket.onclose   = onClose;
    websocket.onmessage = onMessage; // <-- add this line
  }
  function onOpen(event) {
    console.log('Connection opened');
  }
  function onClose(event) {
    console.log('Connection closed');
    setTimeout(initWebSocket, 2000);
  }
  function onMessage(event) {
    var state;
    if (event.data == "1"){
      state = "ON";
    }
    else{
      state = "OFF";
    }
    document.getElementById('state').innerHTML = state;
  }
  function onLoad(event) {
    initWebSocket();
    initButton();
  }
  function initButton() {
    document.getElementById('button').addEventListener('click', toggle);
  }
  function toggle(){
    websocket.send('toggle');
  }

  var slider_s1_brightness = document.getElementById("s1_brightness");
  var slider_s2_brightness = document.getElementById("s2_brightness");
  slider_s1_brightness.oninput = function() {
    websocket.send('s l mb 1 ' + (slider_s1_brightness.value/100));  // command short for set light max_brightness 1 <value>
  }
  slider_s2_brightness.oninput = function() {
    websocket.send('s l mb 2 ' + (slider_s2_brightness.value/100));
  }

</script>
</body>
</html>
