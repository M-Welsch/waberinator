<!DOCTYPE HTML><html>
<head>
  <title>ESP Web Server</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="topnav">
    <h1>ESP WebSocket Server</h1>
  </div>
  <div class="content">
    <div class="card">
      <h2>Output - GPIO 2</h2>
      <p class="state">state: <span id="state">%STATE%</span></p>
      <p><button id="button" class="button">Toggle</button></p>
    </div>
  </div>
  <h1>Waberinator</h1>
  <section class="browser">
    <h2>Strang 1</h2>
    <form>
        <div class="controlelement">
            <label for="s1_brightness" id="lab_s1_brightness">Helligkeit</label>
            <input type="range" min="1" max="100" value="50" class="slider" id="s1_brightness">
        </div>
    </form>
  </section>
<script>
  var gateway = `ws://${window.location.hostname}/ws`
  var websocket;
  window.addEventListener('load', onLoad);
  function initWebSocket() {
    console.log('Trying to open a WebSocket connection...');
    websocket = new WebSocket(gateway);
    websocket.onopen    = onOpen;
    websocket.onclose   = onClose;
    websocket.onmessage = onMessage; // <-- add this line
  }
  function onOpen(event) {
    console.log('Connection opened');
  }
  function onClose(event) {
    console.log('Connection closed');
    setTimeout(initWebSocket, 2000);
  }
  function onMessage(event) {
    var state;
    if (event.data == "1"){
      state = "ON";
    }
    else{
      state = "OFF";
    }
    document.getElementById('state').innerHTML = state;
  }
  function onLoad(event) {
    initWebSocket();
    initButton();
  }
  function initButton() {
    document.getElementById('button').addEventListener('click', toggle);
  }
  function toggle(){
    websocket.send('toggle');
  }

  var slider_s1_brightness = document.getElementById("s1_brightness");
  slider_s1_brightness.oninput = function() {
      let event = {string: 1, param: "brightness", value: slider_s1_brightness.value};
      websocket.send(JSON.stringify(event));
  }

</script>
</body>
</html>
