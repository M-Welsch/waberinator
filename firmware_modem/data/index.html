<script>
  //var gateway = `ws://127.0.0.1:8765`
  var gateway = `ws://${window.location.hostname}/ws`
  var websocket;
  window.addEventListener('load', onLoad);
  function initWebSocket() {
    console.log('Trying to open a WebSocket connection...');
    websocket = new WebSocket(gateway);
    websocket.onopen    = onOpen;
    websocket.onclose   = onClose;
    websocket.onmessage = onMessage; // <-- add this line
  }
  function onOpen(event) {
    console.log('Connection opened');
  }
  function onClose(event) {
    console.log('Connection closed');
    setTimeout(initWebSocket, 2000);
  }
  function onMessage(event) {
    var state;
    if (event.data == "1"){
      state = "ON";
    }
    else{
      state = "OFF";
    }
    document.getElementById('state').innerHTML = state;
  }
  function onLoad(event) {
    initWebSocket();
    initButton();
  }
  function initButton() {
    document.getElementById('button').addEventListener('click', toggle);
  }
  function toggle(){
    websocket.send('toggle');
  }

  const parameterAbbreviations = {
    brightness: 'b',
    maxBrightness: 'mb',
    frequency: 'f',
    phase: 'p',
    depth: 'd',
    smoothness: 's'
  }
  
  const sliders = document.querySelectorAll('.slider');
  sliders.forEach(slider => {
    slider.addEventListener('input', event => {
      const sliderId = event.target.id;
      const sliderValue = event.target.value/100;
      const [arm, parameter] = sliderId.split('_');
      const armWithoutPrefix = arm.substring(1); // Remove the leading "s"
      const parameterAbbrev = parameterAbbreviations[parameter] || parameter;
      const message = `s l ${parameterAbbrev} ${armWithoutPrefix} ${sliderValue}`;

      websocket.send(message);
    });
  });

</script>
